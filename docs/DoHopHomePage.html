<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="DoHopStyle.css" />
</style>
  </head>
  <body>
    <div class="grid-container">
      <div id="to-do">
        <h1>To Do</h1>
        <ul id="to-do-list">
            
        </ul>
      </div>
      <div id="done">
        <h1>Done</h1>
      </div>
        <input type="text" id="to-do-input" placeholder="Add a task">
        <button type="submit" id="add-task">Add</button>
    </div>
  </body>
</html>
