<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="DoHopStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="grid-container">
      <div id="to-do">
        <h1>To Do</h1>
        <ul id="to-do-list" aria-live="polite"></ul>
      </div>
      <div id="done">
        <h1>Done</h1>
        <ul id="done-list" aria-live="polite"></ul>
      </div>
    </div>
    <div class="input-container">
      <input
        type="text"
        id="to-do-input"
        placeholder="Add a task"
        aria-label="Add a task"
      />
      <button type="button" id="add-task">Add</button>
    </div>
    <button
      type="button"
      id="trash-mode"
      class="trash-button"
      aria-label="Toggle Delete Mode"
    >
      <i class="fas fa-trash fa-fw"></i>
    </button>
    <div id="clear-completed-container">
      <button type="button" id="clear-completed">Clear Completed</button>
    </div>
    <script src="homePageScript.js"></script>
  </body>
</html>
