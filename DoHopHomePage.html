<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="DoHopStyle.css" />
    <script src="homePageScript.js"></script>
  </head>
  <body>
    <div class="grid-container">
      <div id="to-do">
        <h1>To Do</h1>
        <ul id="to-do-list" class="delete-mode"></ul>
      </div>
      <div id="done">
        <h1>Done</h1>
        <ul id="done-list"></ul>
      </div>
      <div class="button-container">
        <button type="button" id="delete-mode" class="delete-button">
          Delete
        </button>
        <button type="button" id="cancel-mode" class="cancel-button">
          Cancel
        </button>
      </div>
      <input type="text" id="to-do-input" placeholder="Add a task" />
      <button type="submit" id="add-task">Add</button>
    </div>
  </body>
</html>
